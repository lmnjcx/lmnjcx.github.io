        var base;
        var bon;
        var des;

        base = 0;
        bon=0;
        des=0;
        neto=0;

        base=1000;
        bon = base*0.07;
        des=base*0.03;

        // ¿CUANTAS VARIABLES NECESITO
            var cnt;
