<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo1.css">
    <title>Firebase - Parte 1</title>
</head>
<body>
    <form action="">
        <h1>Registro de datos</h1>
        <label for="txtNom">Nombres: </label>
        <input type="text" id="txtNom" name="txtNom" placeholder="Ingrese sus nombres"><br>
        <label for="txtApe">Apellidos: </label>
        <input type="text" id="txtApe" name="txtApe" placeholder="Ingrese sus apellidos"><br>
        <label for="txtCor">Correo: </label>
        <input type="text" id="txtCor" name="txtCor" placeholder="Ingrese su correo"><br>
        <ul class="error" id="error" name="error"></ul>
        <input type="button" id="btRegistro" name="btRegistro" value="Registrar" "><br>
    </form>
    <hr>
    <table id="tbRegistro">
        <thead>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Correo</th>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/registro2.js" type="text/javascript"></script>
    <script src="js/bibliotecaregistro2.js" type="text/javascript"></script>
</body>
</html>
