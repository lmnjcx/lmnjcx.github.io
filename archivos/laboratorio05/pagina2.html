<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase - Parte 1</title>
</head>
<body>
    <form action="">
        <label for="txtNom">Nombre del producto</label>
        <input type="text" id="txtNom" name="txtNom" placeholder="Nombre del producto"><br>
        <label for="txtPre">Precio del producto</label>
        <input type="number" id="txtPre" name="txtPre"><br>
        <label for="">Categoría</label>
        <select name="cboCategoria" id="cboCategoria">
            <option value="0">Seleccione una categoría</option>
            <option value="1">Entretenimiento</option>
            <option value="2">Tecnología</option>
            <option value="3">Linea blanca</option>
        </select>
        <br>
        <label for="txtCan">Cantidad</label>
        <input type="number" name="txtCan" id="txtCan">
        <br>
        <input type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar" onclick="Validar()">
    </form>
    <table id="tbRegistro">
        <thead>
            <th>Nombre del producto</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Cantidad</th>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/producto.js" type="text/javascript"></script>
    <script src="js/bibliotecaproducto.js" type="text/javascript"></script>
</body>
</html>
