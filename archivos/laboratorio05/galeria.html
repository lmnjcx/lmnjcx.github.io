<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/feaadaa574.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/galeria.css">
    <title>Galeria de Imagenes</title>
</head>
<body>
    <h1>Galerias de imagenes en varias ventanas modales</h1>
    <div class="grupo">
        <ul class="galeria">
            <li>
                <a href="#" data-open="modal1">
                    <img src="img/JapaneseHouse_GoodAtFalling.jpg" alt="tjp">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal2">
                    <img src="img/nirvana.jpg" alt="nirvana">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal3">

                </a>
            </li>
            <li>
                <a href="#" data-open="modal4">
                    <img src="img/the weekend.jpg" alt="after hours">
                </a>
            </li>
        </ul>
    </div> 
    <div class="modal" id="modal1">
        <div class="ventanaModal">
            <header class="cabeceraModal">
                <p>Imagen 1</p>
                <button class="cerrarModal" aria-label="cerrarModal" data-close>
                    <i class="far fa-times-circle"></i>
                </button>
            </header>
            <section class="contenidoModal">
                <img src="img/JapaneseHouse_GoodAtFalling.jpg" alt="Imagen 1">
            </section>
            <footer class="pieModal">
                <p>Imagen 1</p>
            </footer>
        </div>
    </div>

    <div class="modal" id="modal3">

            </section>
            <footer class="pieModal">

            </footer>
        </div>
    </div>
